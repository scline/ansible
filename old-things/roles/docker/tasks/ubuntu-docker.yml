---
- name: "Add Docker GPG key"
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: "dd Docker repository"
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
    state: present
    filename: docker

- name: "Install misc packages"
  apt:
    name: ['aptitude', 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']
    update_cache: yes

- name: "Install 'docker-ce'"
  apt:
    name: "docker-ce"
    update_cache: yes
  register: docker_install

- name: "Install 'docker-compose'"
  apt:
    name: "docker-compose"
    update_cache: yes

- name: Add docker group to user
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Restart docker service if updated
  service: name=docker state=restarted enabled=yes daemon_reload=yes
  when: docker_install.changed
